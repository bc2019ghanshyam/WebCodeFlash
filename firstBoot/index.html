<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstBoot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/lightcase.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
       <!-- header - top -->
       <div class="header__mid dis-mid">
           <div class="container">
               <div class="header__mid-row row align-items-center">
                   <!-- header_mid -->
                   <div class="header__mid-col col-md-3">
                       <!-- header logo col -->
                       <a href="./">
                           <div class="logowrap">
                               <img src="img/logo.jpg" alt="logo">
                           </div>
                       </a>
                   </div>
                   <!-- header mid -->
                   <div class="header__mid-col col-md-9">
                       <div class="header-infobox-row row ml-auto">
                           <!-- inner mid header -->
                           <div class="header__mid-col-inner col-xl-3 col-lg-6">
                               <div class="header-infobox">
                                   <div class="header-infobox-icon">
                                       <i class="fa-fa-phone"></i>
                                   </div>
                                   <div class="header-infobox-text">
                                       <strong>Call Us!</strong>
                                       <span><a href="tel:+1 009 234 3343"></a>+1 009 234 3343</span>
                                   </div>
                               </div>
                           </div>
                           <!-- inner mid header -->
                           <div class="header__mid-col-inner col-xl-3 col-lg-6">
                               <div class="header-infobox">
                                   <div class="header-infobox-icon">
                                       <i class="fa-fa-phone"></i>
                                   </div>
                                   <div class="header-infobox-text">
                                       <strong>Book an Appointment</strong>
                                       <span><a href="mailto:info@infosisorg.com"></a>info@infosisorg.com</span>
                                   </div>
                               </div>
                           </div>
                           <!-- inner mid header -->
                           <div class="header__mid-col-inner col-xl-3 col-lg-6">
                               <div class="header-infobox">
                                   <div class="header-infobox-icon">
                                       <i class="fa-fa-phone"></i>
                                   </div>
                                   <div class="header-infobox-text">
                                       <strong>Availability</strong>
                                       <span>Mon-Fri: 8:00AM-6:PM CST</span>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
       <!-- header -main -->
       <div class="header-main">
           
       </div>
   </header>
    
</body>
</html>
